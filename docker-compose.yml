services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:17.5-bookworm
    container_name: beanalytic_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da Aplicação Python
  app:
    build: .
    container_name: beanalytic_app
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: python -m src.etl

volumes:
  postgres_data: