services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:17.5-bookworm
    container_name: beanalytic_db
    # Carrega as variáveis de ambiente do arquivo .env
    env_file:
      - .env
    volumes:
      # Monta um volume nomeado para persistir os dados do banco
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expõe a porta do banco para o host (máquina local) para depuração
      # Formato: <porta_host>:<porta_container>
      - "5433:5432"
    healthcheck:
      # Verifica se o banco está pronto para aceitar conexões
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da Aplicação Python
  app:
    build: .  # Constrói a imagem a partir do Dockerfile no diretório atual
    container_name: beanalytic_app
    # Carrega as variáveis de ambiente do arquivo .env
    env_file:
      - .env
    # Monta o código fonte para desenvolvimento ágil (alterações sem rebuild)
    volumes:
      - .:/app
    # Garante que o serviço 'app' só inicie DEPOIS que o 'db' estiver saudável
    depends_on:
      db:
        condition: service_healthy
    # Comando a ser executado quando o container iniciar
    command: python -m src.etl

# Define os volumes nomeados
volumes:
  postgres_data: